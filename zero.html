<!DOCTYPE html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	   <title>zeroo </title>
	 	<link href="css/bootstrap.min.css" rel="stylesheet">
	 	<link href="css/zero.css" rel="stylesheet"> 
  </head>
  <body>

    <div>
    	<h3 class="text-center text-success m-25">Registeration</h3>
    	<form>
        <label class="mx-4 text-success  ">Your Name In English</label>
    		<input class="form-control"type="text" placeholder="your name" pattern="^[a-zA-Z ]+$" title="your name should be english"autocomplete="on" >
        <label class="mx-4 text-success ">Your passWord  </label>
     		<input  class="form-control" type="password" name="password" placeholder="at least 8 characters" pattern="^.{8,}$" title="your password must be 8 caharacters at least" autocomplete="on" >
        <label class="mx-4 text-success "> Your phone </label>
     		<input class="form-control" type="phone" placeholder="your Mobile">
        <label class="mx-4 text-success ">Your Email</label>
        <input class="form-control" type="mail" placeholder="admin @jjksjh.com" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"autocomplete="on" >
        <label class="mx-4 text-success ">Your Address</label>
        <input class="form-control" type="text" name="address" placeholder="Country, State, City, Street" pattern="^([\u0621-\u064A0-9\-, ]{3,})|([a-zA-Z0-9\-, ]{3,})+$" title="your address must be in English or Arabic characters only and at least 3 characters" autocomplete="on" >
        <input type="checkbox"class="float-left d-block  my-5" ><br>
        <a class=" text-left ml-5 d-block" href="#"> I agree all terms  </a>
        <button type="button" class="btn btn-success float-right">Register</button>
    	</form>
    </div>

  	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/zero.js"></script>
	
  </body>
  </html>
